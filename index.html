<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nafuzor Project</title>
    <!-- Подключаем скрипт Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Фиолетово-розовая гамма */
            --bg-gradient: radial-gradient(circle at top left, #7c3aed, #db2777, #18181b);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-sec: rgba(255, 255, 255, 0.6);
            --btn-active: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0f0f11; /* Подложка */
            background-image: var(--bg-gradient);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Убирает синий клик на мобилках */
        }

        /* Заголовок */
        header {
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        /* Общий стиль для "стеклянных" блоков */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Для Safari/iOS */
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Профиль */
        .profile-container {
            width: 90%;
            max-width: 380px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            margin-bottom: 15px;
            /* Если аватарки нет, показываем иконку */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .nickname {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .username {
            font-size: 0.95rem;
            color: #d8b4fe; /* Светло-фиолетовый */
            margin-bottom: 8px;
        }

        .userid {
            font-size: 0.75rem;
            color: var(--text-sec);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 10px;
        }

        /* Секция кнопок (Инструкции) */
        .menu-container {
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .section-title {
            margin-left: 10px;
            font-size: 0.9rem;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        /* Сетка кнопок */
        .btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s, transform 0.1s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn:active {
            background: var(--btn-active);
            transform: scale(0.98);
        }

        /* Ряд с двумя кнопками */
        .row-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать в<br>Nafuzor Project</h1>
    </header>

    <!-- Блок профиля -->
    <div class="glass-panel profile-container">
        <!-- Сюда JS вставит фото или заглушку -->
        <div id="user-avatar" class="avatar">NP</div> 
        
        <div id="user-name" class="nickname">Loading...</div>
        <div id="user-username" class="username">@...</div>
        <div id="user-id" class="userid">ID: ...</div>
    </div>

    <!-- Меню Инструкции -->
    <div class="menu-container">
        <div class="section-title">Инструкции</div>

        <!-- 1. Широкая кнопка -->
        <a href="#" class="btn" onclick="alert('Тут будет инструкция добавления номера')">
            Как добавить номер
        </a>

        <!-- 2. Две кнопки в ряд -->
        <div class="row-btns">
            <a href="#" class="btn" onclick="alert('Инфо о подписках')">
                О подписках
            </a>
            <a href="#" class="btn" onclick="alert('Инфо о карте')">
                О карте
            </a>
        </div>

        <!-- 3. Кнопка по центру (внизу) -->
        <a href="#" class="btn" onclick="alert('Инфо о рефералке')">
            О рефералке
        </a>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран

        // Получаем данные пользователя
        let user = tg.initDataUnsafe.user;

        // Элементы HTML
        const nameEl = document.getElementById('user-name');
        const usernameEl = document.getElementById('user-username');
        const idEl = document.getElementById('user-id');
        const avatarEl = document.getElementById('user-avatar');

        if (user) {
            // Если открыто в ТГ - ставим реальные данные
            
            // Имя + Фамилия (если есть)
            const fullName = user.first_name + (user.last_name ? " " + user.last_name : "");
            nameEl.innerText = fullName;

            // Username
            if (user.username) {
                usernameEl.innerText = "@" + user.username;
            } else {
                usernameEl.innerText = ""; 
            }

            // ID
            idEl.innerText = `ID: ${user.id}`;

            // Аватарка
            // ВАЖНО: Telegram не всегда отдает ссылку на фото (photo_url) из-за настроек приватности.
            // Если ссылки нет, останется заглушка с текстом "NP".
            if (user.photo_url) {
                avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar" style="width:100%; height:100%; border-radius:50%;">`;
            } else {
                // Если нет фото, ставим инициалы
                const initials = user.first_name.charAt(0).toUpperCase();
                avatarEl.innerText = initials;
            }

        } else {
            // Тестовый режим (если открыли просто в браузере, а не в ТГ)
            nameEl.innerText = "Nafuzor User";
            usernameEl.innerText = "@nafuzor_demo";
            idEl.innerText = "ID: 12345678";
            avatarEl.style.background = "linear-gradient(45deg, #ff00cc, #333399)";
        }

        // Меняем цвет хедера самого Телеграма под наш фон
        tg.setHeaderColor('#1a1a1d'); // темный цвет
        tg.setBackgroundColor('#1a1a1d'); 
    </script>
</body>
</html>
