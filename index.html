<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Club</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #007aff;
            --danger: #ff3b30;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: #000;
            color: var(--text-primary);
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª–æ—Å—å –ª–∏—à–Ω–µ–µ */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω (–ñ–∏–≤—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã) --- */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 100%);
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: #4f46e5; top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 250px; height: 250px; background: #ec4899; bottom: -50px; right: -50px; animation-delay: 3s; }
        .orb-3 { width: 200px; height: 200px; background: #06b6d4; top: 40%; left: 30%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä --- */
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px); /* –õ–µ–≥–∫–∏–π –±–ª—é—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        }

        /* --- –ö–∞—Ä—Ç–æ—á–∫–∏ (–°—Ç–µ–∫–ª–æ) --- */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        /* --- –ü—Ä–æ—Ñ–∏–ª—å --- */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.5);
        }

        .user-info h1 {
            margin: 0; font-size: 20px; font-weight: 700; letter-spacing: 0.5px;
        }
        
        .status-badge {
            font-size: 12px;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: black;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }

        /* --- –¢–∞–ø–∞–ª–∫–∞ (–ö–Ω–æ–ø–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ) --- */
        .clicker-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-display {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .tap-btn {
            width: 200px; height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 50px rgba(79, 70, 229, 0.4), inset 0 0 20px rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

        .tap-btn:active {
            transform: scale(0.92);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
        }

        /* --- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–†–µ—Ñ–µ—Ä–∞–ª–∫–∞) --- */
        .referral-panel {
            margin-top: auto;
        }

        .ref-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ref-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 16px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-invite {
            background: #ffffff;
            color: #000000;
        }
        
        .btn-copy {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .action-btn:active { opacity: 0.7; }

    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è -->
    <div class="background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
        <div class="glass-card profile-header">
            <img id="avatar" src="https://via.placeholder.com/100" class="avatar" alt="User">
            <div class="user-info">
                <h1 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
                <div class="status-badge">QUANTUM MEMBER</div>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –º–∞–π–Ω–∏–Ω–≥–∞ (–¢–∞–ø–∞–ª–∫–∞) -->
        <div class="clicker-section">
            <div id="score" class="score-display">0</div>
            <div class="tap-btn" id="tap-btn" onclick="tap()">
                ‚öõÔ∏è
            </div>
            <p style="color: rgba(255,255,255,0.4); margin-top: 20px; font-size: 13px;">–¢–∞–ø–∞–π –∏ –ø–æ–ª—É—á–∞–π –∫–≤–∞–Ω—Ç—ã</p>
        </div>

        <!-- –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ -->
        <div class="glass-card referral-panel">
            <div class="ref-title">–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞</div>
            <div class="ref-actions">
                <button class="action-btn btn-invite" onclick="inviteFriend()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <button class="action-btn btn-copy" onclick="copyLink()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è —Å—Å—ã–ª–∫–∏ -->
    <input type="text" id="ref-link" style="display:none;">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // !!! –í–ü–ò–®–ò –°–Æ–î–ê –Æ–ó–ï–†–ù–ï–ô–ú –°–í–û–ï–ì–û –ë–û–¢–ê (–ë–ï–ó @) !!!
        const BOT_USERNAME = "QibysShopBot"; 
        // ===============================================

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        const user = tg.initDataUnsafe.user;
        const scoreEl = document.getElementById('score');
        
        // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –æ—á–∫–æ–≤ (—á—Ç–æ–±—ã –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–ª–∏—Å—å –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏)
        let score = localStorage.getItem('quantum_score') || 0;
        scoreEl.innerText = score;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        if (user) {
            document.getElementById('username').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            if (user.photo_url) {
                document.getElementById('avatar').src = user.photo_url;
            }
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É: t.me/Bot?start=12345
            const link = `https://t.me/${BOT_USERNAME}?start=${user.id}`;
            document.getElementById('ref-link').value = link;
        }

        // –§—É–Ω–∫—Ü–∏—è —Ç–∞–ø–∞
        function tap() {
            // –í–∏–±—Ä–∞—Ü–∏—è (—Å–∞–º–∞—è –ø—Ä–∏—è—Ç–Ω–∞—è –¥–ª—è —Ç–∞–ø–∞)
            tg.HapticFeedback.impactOccurred('medium');

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
            score++;
            scoreEl.innerText = score;
            localStorage.setItem('quantum_score', score);

            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ (—É–∂–µ –µ—Å—Ç—å –≤ CSS —á–µ—Ä–µ–∑ :active, –Ω–æ –º–æ–∂–Ω–æ —É—Å–∏–ª–∏—Ç—å JS)
            const btn = document.getElementById('tap-btn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => { btn.style.transform = "scale(1)"; }, 50);
        }

        // –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ (–æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–±–æ—Ä —á–∞—Ç–∞)
        function inviteFriend() {
            const link = document.getElementById('ref-link').value;
            const msg = "üöÄ –í—Å—Ç—É–ø–∞–π –≤ Quantum Club! –ñ–º–∏ –∫–Ω–æ–ø–∫—É –∏ –∑–∞–±–∏—Ä–∞–π –±–æ–Ω—É—Å.";
            const url = `https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(msg)}`;
            tg.openTelegramLink(url);
        }

        // –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
        function copyLink() {
            const link = document.getElementById('ref-link');
            // –í—Ä–µ–º–µ–Ω–Ω—ã–π –∏–Ω–ø—É—Ç –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è (—Ç.–∫. –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä—ã—Ç)
            const tempInput = document.createElement("input");
            tempInput.value = link.value;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            tg.HapticFeedback.notificationOccurred('success');
            tg.showPopup({ title: "–£—Å–ø–µ—à–Ω–æ", message: "–¢–≤–æ—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!" });
        }
    </script>
</body>
</html>
