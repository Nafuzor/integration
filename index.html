<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой WebApp</title>
    <!-- Подключаем скрипт телеграма -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        button {
            padding: 15px 30px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Привет, Бро!</h1>
    <p>Введи данные для бота:</p>
    
    <input type="text" id="dataInput" placeholder="Напиши сюда что-нибудь">
    <button onclick="sendDataToBot()">Отправить в Телеграм</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран

        function sendDataToBot() {
            let val = document.getElementById("dataInput").value;
            
            if(val.trim() === "") {
                alert("Напиши хоть что-то!");
                return;
            }

            // Самая главная строка: отправляем данные боту
            tg.sendData(val); 
        }
    </script>
</body>
</html>
